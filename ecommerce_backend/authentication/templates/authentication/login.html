<!-- myapp/templates/authentication/login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <label for="custom_username">Username:</label>
            <input type="text" id="custom_username" name="custom_username" required>

            <label for="custom_password">Password:</label>
            <input type="password" id="custom_password" name="custom_password" required>

            <button type="button" onclick="validateAndSubmit()">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
    </div>

    <script>
        function validateAndSubmit() {
            var username = document.getElementById("custom_username").value;
            var password = document.getElementById("custom_password").value;

            // Check if both username and password are non-empty
            if (username.trim() === "" || password.trim() === "") {
                alert("Please enter both username and password.");
            } else {
                // If validation passes, submit the form
                document.getElementById("loginForm").submit();
            }
        }
    </script>
</body>
</html>
