<!-- myapp/templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Style the anchor tags to look like buttons */
        .signup-button,
        .login-button {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px; /* Add margin to separate the buttons */
            background-color: #007BFF; /* Set your preferred button color */
            color: #ffffff; /* Set your preferred text color */
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <p>Explore the API:</p>
    <button class="signup-button" id="signupButton">Sign Up</button>
    <button class="login-button" id="loginButton">Login</button>

    <script>
        document.getElementById('signupButton').addEventListener('click', function() {
            // Create a form element for signup
            var form = document.createElement('form');
            form.method = 'post';  // Set the form method to POST
            form.action = "{% url 'signup' %}";  // Set the form action

            // Create a hidden input field for the CSRF token
            var csrfInput = document.createElement('input');
            csrfInput.type = 'hidden';
            csrfInput.name = 'csrfmiddlewaretoken';
            csrfInput.value = getCookie('csrftoken');  // Fetch the CSRF token from the cookie

            // Append the CSRF token input field to the form
            form.appendChild(csrfInput);

            // Append the form to the body and submit it
            document.body.appendChild(form);
            form.submit();
        });

        document.getElementById('loginButton').addEventListener('click', function() {
            // Create a form element for login
            var form = document.createElement('form');
            form.method = 'post';  // Set the form method to POST
            form.action = "{% url 'login' %}";  // Set the form action for login

            // Create hidden input fields for the CSRF token and any other login parameters
            var csrfInput = document.createElement('input');
            csrfInput.type = 'hidden';
            csrfInput.name = 'csrfmiddlewaretoken';
            csrfInput.value = getCookie('csrftoken');  // Fetch the CSRF token from the cookie
            form.appendChild(csrfInput);

            // Add other hidden input fields as needed for login parameters
            // For example, you might need fields for 'username' and 'password'

            // Append the form to the body and submit it
            document.body.appendChild(form);
            form.submit();
        });

        // Helper function to get the value of a cookie
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
